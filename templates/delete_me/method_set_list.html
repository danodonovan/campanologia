{% extends "base.html" %}
{% block title %}{{ method_set.notes }}{% endblock title %}
{% block content %}
    <article>
        <h1><a href="{{ method_set.get_absolute_url }}">{{ method_set.notes }}</a></h1>

        {% for method in methods %}
            <br /><a href="{{ method.get_absolute_url }}">{{ method.title }}</a>
        {% endfor %}
    </article>
{% endblock content %}
