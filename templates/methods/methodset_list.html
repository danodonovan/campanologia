{% extends "base.html" %}
{% block title %}All CCCBR Method Sets{% endblock title %}
{% block content %}
    <article>
        <table class="table table-striped">
        {% for method_set in methodset_list %}
            <tr>
                <td><a href="{{ method_set.get_absolute_url }}">{{ method_set.notes }}</a></td>
            </tr>
        {% endfor %}
        </table>
    </article>
{% endblock content %}
