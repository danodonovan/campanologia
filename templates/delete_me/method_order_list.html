{% extends "base.html" %}
{% block title %}All Methods{% endblock title %}
{% block content %}
    <article>
        <h1>All Methods in the CCCBR method archive</h1>

        {% for nbells, count in orders %}
            {% if count %}
            <br /><a href="{% url 'methods:order' nbells %}">Methods for {{ nbells }} bells (<i>{{ count }}</i>)</a>
            {% endif %}
        {% endfor %}
    </article>
{% endblock content %}
